name: server-ci

on:
  pull_request:
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'

jobs:
  server-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install
        run: npm ci

      - name: Test
        run: npm test
